#wm-ipp-base {
  min-height:65px;
  padding:0;
  margin:0;
  border:none;
  background:none transparent;
}
#wm-ipp {
  z-index: 2147483647;
}
#wm-ipp, #wm-ipp * {
  font-family:Lucida Grande, Helvetica, Arial, sans-serif;
  font-size:12px;
  line-height:1.2;
  letter-spacing:0;
  width:auto;
  height:auto;
  max-width:none;
  max-height:none;
  min-width:0 !important;
  min-height:0;
  outline:none;
  float:none;
  text-align:left;
  border:none;
  color: #000;
  text-indent: 0;
  position: initial;
  background: none;
}
#wm-ipp div, #wm-ipp canvas {
  display: block;
}
#wm-ipp div, #wm-ipp tr, #wm-ipp td, #wm-ipp a, #wm-ipp form {
  padding:0;
  margin:0;
  border:none;
  border-radius:0;
  background-color:transparent;
  background-image:none;
  /*z-index:2147483640;*/
  height:auto;
}
#wm-ipp table {
  border:none;
  border-collapse:collapse;
  margin:0;
  padding:0;
  width:auto;
  font-size:inherit;
}
#wm-ipp form input {
  padding:1px !important;
  height:auto;
  display:inline;
  margin:0;
  color: #000;
  background: none #fff;
  border: 1px solid #666;
}
#wm-ipp form input[type=submit] {
  padding:0 8px !important;
  margin:1px 0 1px 5px !important;
  width:auto !important;
  border: 1px solid #000 !important;
  background: #fff !important;
  color: #000 !important;
}
#wm-ipp a {
  display: inline;
}    
#wm-ipp a:hover{
  text-decoration:underline;
}
#wm-ipp a.wm-btn:hover {
  text-decoration:none;
  color:#ff0 !important;
}
#wm-ipp a.wm-btn:hover span {
  color:#ff0 !important;
}
#wm-ipp #wm-ipp-inside {
  margin: 0 6px;
  border:5px solid #000;
  border-top:none;
  background-color:rgba(255,255,255,0.9);
  -moz-box-shadow:1px 1px 4px #333;
  -webkit-box-shadow:1px 1px 4px #333;
  box-shadow:1px 1px 4px #333;
  border-radius:0 0 8px 8px;
}
/* selectors are intentionally verbose to ensure priority */
#wm-ipp #wm-logo {
  padding:0 10px;
  vertical-align:middle;
  min-width:110px;
  width:15%;
}
#wm-ipp table tr::before, #wm-ipp table tr::after {
  margin: 0;
  height: auto;
}
#wm-ipp table.c {
  vertical-align:top;
  margin-left: 4px;
}
#wm-ipp table.c td {
  border:none !important;
}
#wm-ipp .c td.u {
  padding:3px 0 !important;
  text-align:center;
}
#wm-ipp .c td.n {
  padding:0 0 0 5px !important;
  vertical-align: bottom;
}
#wm-ipp .c td.n a {
  text-decoration:none;
  color:#33f;
  font-weight:bold;
}
#wm-ipp .c td.n td.b {
  padding:0 6px 0 0 !important;
  text-align:right !important;
  overflow:visible;
  white-space:nowrap;
  color:#99a;
  vertical-align:middle;
}
#wm-ipp .c td.n tr.y td.b {
  padding:0 6px 2px 0 !important;
}
#wm-ipp .c td.n td.c {
  background:#000;
  color:#ff0;
  font-weight:bold;
  padding:0 !important;
  text-align:center;
}
#wm-ipp.hi .c td.n td.c {
  color:#ec008c;
}
#wm-ipp .c td.n td.f {
  padding:0 0 0 6px !important;
  text-align:left !important;
  overflow:visible;
  white-space:nowrap;
  color:#99a;
  vertical-align:middle;
}
#wm-ipp .c td.n tr.m td {
  text-transform:uppercase;
  white-space:nowrap;
  padding:2px 0;
}
#wm-ipp .c td.s {
  padding:0 5px 0 0 !important;
  text-align:center;
  vertical-align:bottom;
}
#wm-ipp #wm-nav-captures {
  white-space: nowrap;
}
#wm-ipp .c td.s a.t {
  color:#33f;
  font-weight:bold;
  line-height: 1.8;
}
#wm-ipp .c td.s div.r {
  color: #666;
  font-size:9px;
  white-space:nowrap;
}
#wm-ipp .c td.k {
  vertical-align:bottom;
  padding-bottom:2px;
}
#wm-ipp .c td.s {
  padding:0 5px 2px 0 !important;
}
#wm-ipp td#displayMonthEl {
  padding: 2px 0 !important;
}
#wm-ipp td#displayYearEl {
  padding: 0 0 2px 0 !important;
}

div#wm-ipp-sparkline {
  position:relative;/* for positioning markers */
  white-space:nowrap;
  background-color:#fff;
  cursor:pointer;
  line-height:0.9;
}
#sparklineImgId, #wm-sparkline-canvas {
  position:relative;
  z-index:9012;
  max-width:none;
}
#wm-ipp-sparkline div.yt {
  position:absolute;
  z-index:9010 !important;
  background-color:#ff0 !important;
  top: 0;
}
#wm-ipp-sparkline div.mt {
  position:absolute;
  z-index:9013 !important;
  background-color:#ec008c !important;
  top: 0;
}  
#wm-ipp .r {
  position:relative;
}
#wm-ipp .r a {
  color:#33f;
  border:none;
  position:relative;
  background-color:transparent;
  background-repeat:no-repeat !important;
  background-position:100% 100% !important;
  text-decoration: none;
}
#wm-ipp #wm-capinfo {
  /* prevents notice div background from sticking into round corners of
     #wm-ipp-inside */
  border-radius: 0 0 4px 4px;
}
#wm-ipp #wm-capinfo .c-logo {
  display:block;
  float:left;
  margin-right:3px;
  width:90px;
  min-height:90px;
  max-height: 290px;
  border-radius:45px;
  overflow:hidden;
  background-position:50%;
  background-size:auto 90px;
  box-shadow: 0 0 2px 2px rgba(208,208,208,128) inset;
}
#wm-ipp #wm-capinfo .c-logo span {
  display:inline-block;
}
#wm-ipp #wm-capinfo .c-logo img {
  height:90px;
  position:relative;
  left:-50%;
}
#wm-ipp #wm-capinfo .wm-title {
  font-size:130%;
}
#wm-ipp #wm-capinfo a.wm-selector {
  display:inline-block;
  color: #aaa;
  text-decoration:none !important;
  padding: 2px 8px;
}
#wm-ipp #wm-capinfo a.wm-selector.selected {
  background-color:#666;
}
#wm-ipp #wm-capinfo a.wm-selector:hover {
  color: #fff;
}
#wm-ipp #wm-capinfo.notice-only #wm-capinfo-collected-by,
#wm-ipp #wm-capinfo.notice-only #wm-capinfo-timestamps {
    display: none;
}
#wm-ipp #wm-capinfo #wm-capinfo-notice .wm-capinfo-content {
    background-color:#ff0;
    padding:5px;
    font-size:14px;
    text-align:center;
}
#wm-ipp #wm-capinfo #wm-capinfo-notice .wm-capinfo-content * {
    font-size:14px;
    text-align:center;
}
#wm-ipp #wm-expand {
  right: 1px;
  bottom: -1px;
  color: #ffffff;
  background-color: #666 !important;
  padding:0 5px 0 3px !important;
  border-radius: 3px 3px 0 0 !important;
}
#wm-ipp #wm-expand span {
  color: #ffffff;
}
#wm-ipp #wm-expand #wm-expand-icon {
  display: inline-block;
  transition: transform 0.5s;
  transform-origin: 50% 45%;
}
#wm-ipp #wm-expand.wm-open #wm-expand-icon {
  transform: rotate(180deg);
}
#wm-ipp #wmtb {
  text-align:right;
}
#wm-ipp #wmtb #wmtbURL {
  width: calc(100% - 45px);
}
#wm-ipp #wm-graph-anchor {
  border-right:1px solid #ccc;
}
/* time coherence */
html.wb-highlight {
  box-shadow: inset 0 0 0 3px #a50e3a !important;
}    
.wb-highlight {
  outline: 3px solid #a50e3a !important;
}

@media (min-width:946px) {
#wm-ipp #wm-graph-anchor {
  display:block !important;
}
}
@media (max-width:945px) {
#wm-ipp #wm-graph-anchor {
  display:none !important;
}
#wm-ipp table.c {
  width: 85%;
  width: calc(100% - 131px);
}
}
@media (max-width:1118px) {
#wm-logo {
  display:none !important;
}
}

#wm-btns {
    white-space: nowrap;
}

#wm-btns>#wm-save-snapshot-open {
  margin-right: 7px;
  top: -6px;
}

#wm-btns>#wm-sign-in {
  box-sizing: content-box;
  display: none;
  margin-right: 7px;
  top: -8px;

  /*
  round border around sign in button
  */
  border: 2px #000 solid;
  border-radius: 14px;
  padding-right: 2px;
  padding-bottom: 2px;
  width: 11px;
  height: 11px;
}

#wm-btns>#wm-sign-in>.iconochive-person {
  font-size: 12.5px;
}

#wm-save-snapshot-open > .iconochive-web {
  color:#000;
  font-size:160%;
}

#wm-ipp #wm-share {
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
}

#wm-share > #wm-screenshot {
  display: inline-block;
  margin-right: 3px;
  visibility: hidden;
}

#wm-screenshot > .iconochive-image {
  color:#000;
  font-size:160%;
}

#wm-btns>#wm-save-snapshot-in-progress {
  display: none;
  font-size:160%;
  opacity: 0.5;
  position: relative;
  margin-right: 7px;
  top: -5px;
}

#wm-btns>#wm-save-snapshot-success {
  display: none;
  color: green;
  position: relative;
  top: -7px;
}

#wm-btns>#wm-save-snapshot-fail {
  display: none;
  color: red;
  position: relative;
  top: -7px;
}

.wm-icon-screen-shot {
  background: url("../images/web-screenshot.svg") no-repeat !important;
  background-size: contain !important;
  width: 22px !important;
  height: 19px !important;

  display: inline-block;
}
#donato {
    transition: height 0.5s;
    height: 0;
    margin: 0;
    padding: 0;
}
body.wm-modal {
    height: auto !important;
    overflow: hidden !important;
}
#donato #donato-base {
    width: 100%;
    height: 100%;
    bottom: 0;
    margin: 0;
    padding: 0;
    position: absolute;
    z-index: 2147483639;
}
body.wm-modal #donato #donato-base {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 2147483640;
}

.wb-autocomplete-suggestions {
    font-family: Lucida Grande, Helvetica, Arial, sans-serif;
    font-size: 12px;
    text-align: left;
    cursor: default;
    border: 1px solid #ccc;
    border-top: 0;
    background: #fff;
    box-shadow: -1px 1px 3px rgba(0,0,0,.1);
    position: absolute;
    display: none;
    z-index: 2147483647;
    max-height: 254px;
    overflow: hidden;
    overflow-y: auto;

    position: relative;

    line-height: 23px;

    font-size: 1.02em;
    color: #333;
}
.wb-autocomplete-suggestion b {
    font-weight: bold;
}
.wb-autocomplete-suggestion.selected {
    background: #f0f0f0;

_count:300,abstract_pad:"2019年是深入贯彻落实全国教育大会精神开局之年，为了全面反映教育系统贯彻落实全国教育大会精神的进展和成效，教育部组织了“落实全教会 奋进迎华诞”1+1系列发布采访活动，以一场开在基层的新闻发布会、一次媒体采访团深入基层采访的形式，充分反映教育一线的鲜活实践。　2019年12月29日，教育部在山西长治举行第十场“落实全教会 奋进迎华诞”1+1新闻发布会。　教育部基础教育司司长吕玉刚在会上介绍了《教育部关于加强和改进新时代基础教育教研工作的意见》《教育部关于加强初中学业水平考试命题工作的意见》《教育部关于加强和改进中小学实验教学的意见》有关情况。教育部教师工作司巡视员刘建同介绍了义务教育教师“县管校聘”管理改革工作",alt_time:"2020-07-20 23:25:21",apply_exclusive_flag:0,apply_firstpub_flag:0,apply_olympic_flag:0,apply_original_flag:0,apply_push_flag:0,art_ad_switch:"1",article_from:"2314",article_id:"20200720A0Y4M1",atype:"0",category_id:"17",chlid:"17767162",chlname:"新视力自然疗愈",choose_comment:0,cid:"5591942151",cnt_attr:{IMG_0:{count:1,desc:"",face:"",fullPic:"1",has180:"1",img:{imgurl0:{height:383,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_match/0/12123183251/0",length:85,width:900},imgurl1000:{height:383,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183251/1000",width:900},imgurl640:{height:272,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183251/640",width:640},imgurl641:{height:273,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183251/641",width:641}},islong:0,isqrcode:0,itype:3},IMG_1:{count:1,desc:"教育部新闻发言人续梅主持发布会。（中国教育报记者 张劲松/摄）",face:"336,92,157,138;",fullPic:"1",has180:"1",img:{imgurl0:{face_size:{height:138,width:157,x:336,y:92},height:535,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_match/0/12123183252/0",length:70,width:800},imgurl1000:{face_size:{height:138,width:157,x:336,y:92},height:535,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183252/1000",width:800},imgurl640:{face_size:{height:110,width:126,x:269,y:74},height:428,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183252/640",width:640},imgurl641:{face_size:{height:111,width:126,x:269,y:74},height:429,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183252/641",width:641}},islong:0,isqrcode:0,itype:2},IMG_2:{count:1,desc:"长治市委书记孙大军发言（中国教育报记者 张劲松/摄）",face:"321,65,188,134;",fullPic:"1",has180:"1",img:{imgurl0:{face_size:{height:134,width:188,x:321,y:65},height:535,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_match/0/12123183253/0",length:67,width:800},imgurl1000:{face_size:{height:134,width:188,x:321,y:65},height:535,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183253/1000",width:800},imgurl640:{face_size:{height:107,width:150,x:257,y:52},height:428,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183253/640",width:640},imgurl641:{face_size:{height:107,width:151,x:257,y:52},height:429,imgurl:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_bt/0/12123183253/641",width:641}},islong:0,isqrcode:0,itype:2}},cnt_html:"<P>\x3c!--IMG_0--\x3e</P><P>2019年是深入贯彻落实全国教育大会精神开局之年，为了全面反映教育系统贯彻落实全国教育大会精神的进展和成效，教育部组织了“落实全教会 奋进迎华诞”1+1系列发布采访活动，以一场开在基层的新闻发布会、一次媒体采访团深入基层采访的形式，充分反映教育一线的鲜活实践。</P><P>2019年12月29日，教育部在山西长治举行第十场“落实全教会 奋进迎华诞”1+1新闻发布会。</P><P>\x3c!--IMG_1--\x3e</P><P>教育部基础教育司司长吕玉刚在会上介绍了《教育部关于加强和改进新时代基础教育教研工作的意见》《教育部关于加强初中学业水平考试命题工作的意见》《教育部关于加强和改进中小学实验教学的意见》有关情况。教育部教师工作司巡视员刘建同介绍了义务教育教师“县管校聘”管理改革工作有关情况。山西省省委教育工委副书记（正厅长级）张敬平介绍了山西省深化基础教育改革有关情况。</P><P>会议中孙大军书记介绍了长治市深化基础教育改革“十大行动”的具体情况。其中在第七大行动 “改革中考招生评价标准”中特别提出了裸眼视力做为中考的评价指标。</P><P>\x3c!--IMG_2--\x3e</P><P><STRONG>改革中考招生评价标准</STRONG></P><P>培养什么样的学生，评价指挥棒至关重要。我在我们市里经常讲，高考的指挥棒不归我们管，但是在改革中考的指挥棒上，地市一级党委政府还是可以有所作为的。我们规定，在高中录取总成绩中，体育分值在现行50分的基础上增加到70分，增设学生综合素质评价，把公民素养、学习能力、身体素质、艺术素养、创新实践等五个维度作为评价主要内容，分值50分。其中身体素质占20分。<STRONG>把裸眼视力和体重作为身体素质的主要评价指标</STRONG>，2022年中考开始执行。我们就是要向社会释放一个强烈的信号，<STRONG>“小眼镜”、“小胖墩”在中考中是要吃亏的</STRONG>。我们高兴地看到，这个指挥棒已经在发挥作用。家长们更加关注孩子的身体了，各小学和初中都把体育课开足了，课间活动都有保证了，眼保健操都坚持做了。</P>",content:[{count:1,desc:null,face:" ，课间活动都有保证了，眼保健操都坚持做了。",type:"cnt_article"}],copyright_status:"0",del_flag:"0",desc:"2019年是深入贯彻落实全国教育大会精神开局之年，为了全面反映教育系统贯彻落实全国教育大会精神的进展和成效，教育部组织了“落实全教会 奋进迎华诞”1+1系列发布采访活动，以一场开在基层的新闻发布会、……",ext:{action:{FallSizePic:"1",Fimgurl10:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_960495/0",Fimgurl11:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_300240/0",Fimgurl18:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123192972_640330/0",Fimgurl21:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_400320/0,http://inews.gtimg.com/newsapp_ls/0/12123193352_400320/0,http://inews.gtimg.com/newsapp_ls/0/12123193354_400320/0",Fimgurl24:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_1164606/0",Fimgurl26:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_640470/0",Fimgurl28:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193236_1200490/0",Fimgurl29:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_580328/0",Fimgurl30:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_870492/0",Fimgurl31:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_196130/0",Fimgurl32:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_294195/0",Fimgurl33:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_197130/0,http://inews.gtimg.com/newsapp_ls/0/12123193352_197130/0,http://inews.gtimg.com/newsapp_ls/0/12123193354_197130/0",Fimgurl34:"https://web.archive.org/web/20200721141848/http://inews.gtimg.com/newsapp_ls/0/12123193351_295195/0,http://inews.gtimg.com/newsapp_ls/0/12123193352_295195/0,http://inews.gtimg.com/newsapp_ls/0/121231
